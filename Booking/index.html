<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Booking System</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../screen.css" />
</head>
<body>
  <main>
    <h2 class="section-title">Book Tickets</h2>
    <!--Beginning of Ticket Booking Form-->
    <form action="#null" method="get" id="form">
      <ol>
        <!--Location-->
        <li>
          <label for="location">Theatre Location</label>
          <select name="location" id="location">
            <option>3454 N. Sofia Ave, Chicago IL 68634</option>
            <option>9456 W. Anthea Ave, Chicago IL, 67895</option>
            <option>2465 E. Zach Ave, Chicago IL, 76854</option>
          </select>
        </li>
        <!--Date-->
        <li>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
        </li>
        <!--Time-->
        <li id="time-area">
          <label for="time">Show Time</label>
          <select name="time" id="time">
            <option value="10am">10:00 AM</option>
            <option value="12pm">12:00 PM</option>
            <option value="2pm">2:00 PM</option>
            <option value="4pm">4:00 PM</option>
            <option value="6pm">6:00 PM</option>
            <option value="8pm">8:00 PM</option>
            <option value="10pm">10:00 PM</option>
          </select>
        </li>
        <!--Number of Tickets-->
        <li>
          <label for="tickets">Number of Tickets ($10/ticket)</label>
          <select name="tickets" id="tickets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </li>
        <!--Seating Chart-->
        <li>
          <p>Choose Your Seat(s)</p>
        </li>
        <!--List for Row A Seats-->
        <ol class="row-a">
          <li class="seat">
            <input type="checkbox" name="1A" value="Seat1A" id="one-a" />
            <label class="seat-number" for="one-a">1A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2A" value="Seat2A" id="two-a" />
            <label class="seat-number" for="two-a">2A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3A" value="Seat3A" id="three-a" />
            <label class="seat-number" for="three-a">3A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4A" value="Seat4A" id="four-a" />
            <label class="seat-number" for="four-a">4A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5A" value="Seat5A" id="five-a" />
            <label class="seat-number" for="five-a">5A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6A" value="Seat6A" id="six-a" />
            <label class="seat-number" for="six-a">6A</label>
          </li>
        </ol>
        <ol class="row-b">
          <li class="seat">
            <input type="checkbox" name="1B" value="Seat1B" id="one-b" />
            <label class="seat-number" for="one-b">1B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2B" value="Seat2B" id="two-b" />
            <label class="seat-number" for="two-b">2B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3B" value="Seat3B" id="three-b" />
            <label class="seat-number" for="three-b">3B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4B" value="Seat4B" id="four-b" />
            <label class="seat-number" for="four-b">4B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5B" value="Seat5B" id="five-b" />
            <label class="seat-number" for="five-b">5B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6B" value="Seat6B" id="six-b" />
            <label class="seat-number" for="six-b">6B</label>
          </li>
        </ol>
        <!--List for Row C Seats-->
        <ol class="row-c">
          <li class="seat">
            <input type="checkbox" name="1C" value="Seat1C" id="one-c" />
            <label class="seat-number" for="one-c">1C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2C" value="Seat2C" id="two-c" />
            <label class="seat-number" for="two-c">2C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3C" value="Seat3C" id="three-c" />
            <label class="seat-number" for="three-c">3C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4C" value="Seat4C" id="four-c" />
            <label class="seat-number" for="four-c">4C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5C" value="Seat5C" id="five-c" />
            <label class="seat-number" for="five-c">5C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6C" value="Seat6C" id="six-c" />
            <label class="seat-number" for="six-c">6C</label>
          </li>
        </ol>
        <!--List for Row D Seats-->
        <ol class="row-d">
          <li class="seat">
            <input type="checkbox" name="1D" value="Seat1D" id="one-d" />
            <label class="seat-number" for="one-d">1D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2D" value="Seat2D" id="two-d" />
            <label class="seat-number" for="two-d">2D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3D" value="Seat3D" id="three-d" />
            <label class="seat-number" for="three-d">3D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4D" value="Seat4D" id="four-d" />
            <label class="seat-number" for="four-d">4D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5D" value="Seat5D" id="five-d" />
            <label class="seat-number" for="five-d">5D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6D" value="Seat6D" id="six-d" />
            <label class="seat-number" for="six-d">6D</label>
          </li>
        </ol>
        <!--List for Row E Seats-->
        <ol class="row-e">
          <li class="seat">
            <input type="checkbox" name="1E" value="Seat1E" id="one-e" />
            <label class="seat-number" for="one-e">1E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2E" value="Seat2E" id="two-e" />
            <label class="seat-number" for="two-e">2E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3E" value="Seat3E" id="three-e" />
            <label class="seat-number" for="three-e">3E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4E" value="Seat4E" id="four-e" />
            <label class="seat-number" for="four-e">4E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5E" value="Seat5E" id="five-e" />
            <label class="seat-number" for="five-e">5E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6E" value="Seat6E" id="six-e" />
            <label class="seat-number" for="six-e">6E</label>
          </li>
        </ol>
        <!--Submit-->
        <li id="submit-area">
          <input type="submit" name="next" id="next" value="Next" formaction="../payment/" />
        </li>
      </ol>
      <h3 id="totalprice"> </h3>
    </form>
  </main>
  <template id="time-touch-template">
    <ul id="time-touch">
      <li><a href="#null" data-size="10am" role="button">10:00 AM</a></li>
      <li><a href="#null" data-size="12pm" role="button">12:00 PM</a></li>
      <li><a href="#null" data-size="2pm" role="button">2:00 PM</a></li>
      <li><a href="#null" data-size="4pm" role="button">4:00 PM</a></li>
      <li><a href="#null" data-size="6pm" role="button">6:00 PM</a></li>
      <li><a href="#null" data-size="8pm" role="button">8:00 PM</a></li>
      <li><a href="#null" data-size="10pm" role="button">10:00 PM</a></li>
    </ul>
  </template>
<script src="../site.js"></script>
</body>
</html>
