<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Booking System</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../screen.css" />
</head>
<body>
  <main>
    <h2 class="section-title">Book Tickets</h2>
    <!--Beginning of Ticket Booking Form-->
    <form action="#null" method="get" id="form">
      <ol>
        <!--Location-->
        <li>
          <label for="location">Theatre Location</label>
          <select name="location" id="location">
            <option>3454 N. Sofia Ave, Chicago IL 68634</option>
            <option>9456 W. Anthea Ave, Chicago IL, 67895</option>
            <option>2465 E. Zach Ave, Chicago IL, 76854</option>
          </select>
        </li>
        <!--Date-->
        <li>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
        </li>
        <!--Time-->
        <li id="time-area">
          <label for="time">Show Time</label>
          <select name="time" id="time">
            <option value="10am">10:00 AM</option>
            <option value="12pm">12:00 PM</option>
            <option value="2pm">2:00 PM</option>
            <option value="4pm">4:00 PM</option>
            <option value="6pm">6:00 PM</option>
            <option value="8pm">8:00 PM</option>
            <option value="10pm">10:00 PM</option>
          </select>
        </li>
        <!--Number of Tickets-->
        <li>
          <label for="tickets">Number of Tickets ($10/ticket)</label>
          <select name="tickets" id="tickets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </li>
        <!--Seating Chart-->
          <label for="seats">Choose your Seat(s)</label>
        </li>
        <!--List for Row A Seats-->
        <ol class="row-A">
          <li class="seat">
            <input type="checkbox" name="1A" value="Seat1A" id="1A">
            <label class="seat-number" for="1A">1A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2A" value="Seat2A" id="2A">
            <label class="seat-number" for="2A">2A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3A" value="Seat3A" id="3A">
            <label class="seat-number" for="3A">3A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4A" value="Seat4A" id="4A">
            <label class="seat-number" for="4A">4A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5A" value="Seat5A" id="5A">
            <label class="seat-number" for="5A">5A</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6A" value="Seat6A" id="6A">
            <label class="seat-number" for="6A">6A</label>
          </li>
        </ol>
        <ol class="row-B">
          <li class="seat">
            <input type="checkbox" name="1B" value="Seat1B" id="1B">
            <label class="seat-number" for="1B">1B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2B" value="Seat2B" id="2B">
            <label class="seat-number" for="2B">2B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3B" value="Seat3B" id="3B">
            <label class="seat-number" for="3B">3B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4B" value="Seat4B" id="4B">
            <label class="seat-number" for="4B">4B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5B" value="Seat5B" id="5B">
            <label class="seat-number" for="5B">5B</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6B" value="Seat6B" id="6B">
            <label class="seat-number" for="6B">6B</label>
          </li>
        </ol>
        <!--List for Row C Seats-->
        <ol class="row-C">
          <li class="seat">
            <input type="checkbox" name="1C" value="Seat1C" id="1C">
            <label class="seat-number" for="1C">1C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2C" value="Seat2C" id="2C">
            <label class="seat-number" for="2C">2C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3C" value="Seat3C" id="3C">
            <label class="seat-number" for="3C">3C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4C" value="Seat4C" id="4C">
            <label class="seat-number" for="4C">4C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5C" value="Seat5C" id="5C">
            <label class="seat-number" for="5C">5C</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6C" value="Seat6C" id="6C">
            <label class="seat-number" for="6C">6C</label>
          </li>
        </ol>
        <!--List for Row D Seats-->
        <ol class="row-D">
          <li class="seat">
            <input type="checkbox" name="1D" value="Seat1D" id="1D">
            <label class="seat-number" for="1D">1D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2D" value="Seat2D" id="2D">
            <label class="seat-number" for="2D">2D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3D" value="Seat3D" id="3D">
            <label class="seat-number" for="3D">3D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4D" value="Seat4D" id="4D">
            <label class="seat-number" for="4D">4D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5D" value="Seat5D" id="5D">
            <label class="seat-number" for="5D">5D</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6D" value="Seat6D" id="6D">
            <label class="seat-number" for="6D">6D</label>
          </li>
        </ol>
        <!--List for Row E Seats-->
        <ol class="row-E">
          <li class="seat">
            <input type="checkbox" name="1E" value="Seat1E" id="1E">
            <label class="seat-number" for="1E">1E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="2E" value="Seat2E" id="2E">
            <label class="seat-number" for="2E">2E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="3E" value="Seat3E" id="3E">
            <label class="seat-number" for="3E">3E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="4E" value="Seat4E" id="4E">
            <label class="seat-number" for="4E">4E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="5E" value="Seat5E" id="5E">
            <label class="seat-number" for="5E">5E</label>
          </li>
          <li class="seat">
            <input type="checkbox" name="6E" value="Seat6E" id="6E">
            <label class="seat-number" for="6E">6E</label>
          </li>
        </ol>
        <!--Submit-->
        <li id="submit-area">
          <input type="submit" name="next" id="next" value="Next" formaction="../payment/" />
        </li>
      </ol>
      <h3 id="totalprice"> </h3>
    </form>
  </main>
  <template id="time-touch-template">
    <ul id="time-touch">
      <li><a href="#null" data-size="10am" role="button">10:00 AM</a></li>
      <li><a href="#null" data-size="12pm" role="button">12:00 PM</a></li>
      <li><a href="#null" data-size="2pm" role="button">2:00 PM</a></li>
      <li><a href="#null" data-size="4pm" role="button">4:00 PM</a></li>
      <li><a href="#null" data-size="6pm" role="button">6:00 PM</a></li>
      <li><a href="#null" data-size="8pm" role="button">8:00 PM</a></li>
      <li><a href="#null" data-size="10pm" role="button">10:00 PM</a></li>
    </ul>
  </template>
<script src="../site.js"></script>
</body>
</html>
